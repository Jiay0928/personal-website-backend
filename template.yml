AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  TodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      Handler: main
      Runtime: go1.x
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoTable
      Events:
        GetProjects:
          Type: Api
          Properties:
            Path: /projects
            Method: GET
        
    Metadata:
      BuildMethod: makefile

  SideProjectTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: side_project
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: N
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 20
        WriteCapacityUnits: 2